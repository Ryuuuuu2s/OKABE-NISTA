<!doctype html>
<html lang="ja">

<head prefix="og:https://ogp.me/ns#">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta property="og:locale" content="ja_JP" />
    <title>GRAMNISTA</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!--ヘッダー　ここから-->
    <header class="header">
        <h1 class="logo">GRAMNISTA</h1>
    </header>
    <!-- ヘッダーここまで -->

    <!-- KV ここから -->
    <div class="outer">
        <div class="outer--bg">
            <img src="images/herobg.png">
        </div>
        <div class="inner">
            <div class="inner2">
                <div class="herotitle">
                    <img src="images/herotitle.png">
                </div>
                <div class="words">
                    <p>GRAMNISTAが</p><br>
                    <p>あなたのインスタ運用を支援します。</p>
                </div>
            </div>
            <a class="contact" href="#">
                <div class="contact--inner">
                    <p>詳細・お問い合わせはこちらから</p>
                </div>
            </a>
        </div>
    </div>
    <!-- KV　ここまで -->

    <!-- KV2 ここから -->
    <div class="comment">
        <div class="instaicon">
            <div class="icon--left">
                <img src="images/instaicon_left.png">
            </div>
            <div class="icon--right">
                <img src="images/instaicon_right.png">
            </div>
        </div>
        <div class="goodicon">
            <img src="images/good_icon.png">
            <p>いいね!</p>
        </div>
        <div class="messages">
            <div class="KV--words">
                <h4>GRAMNISTA</h4>
                <p>GRAMNISTAがインスタグラム運用をお手伝いします!</p>
            </div>
            <div class="hashtug">
                <p>#GRAMNISTA #インスタグラム運用 #グラムニスタ</p>
            </div>
        </div>
    </div>
    <!-- KV2　ここまで -->

    <!-- メイン　ここから -->
    <main>
        <div class="main--onayami">
            <div class="main--back">
                <img src="images/detailbg.png">
            </div>
            <img src="images/onayami.png" class="onayami--logo">
            <div class="cloud">
                <img src="images/cloudOrange.png" class="motion2">
                <img src="images/cloudPink.png" class="motion3">
                <img src="images/cloudBlue.png" class="motion4">
            </div>
            <div class="hukidashi1">
                <img src="images/frame3.png" class="hukidashi--1">
                <img src="images/frame2.png" class="hukidashi--2">
                <img src="images/frame1.png" class="hukidashi--3">
            </div>
            <div class="hukidashi2">
                <img src="images/frame4.png" class="hukidashi--4">
                <img src="images/frame9.png" class="hukidashi--5">
                <img src="images/frame5.png" class="hukidashi--6">
            </div>
            <div class="hukidashi3">
                <img src="images/frame6.png" class="hukidashi--7">
                <img src="images/frame7.png" class="hukidashi--8">
                <img src="images/frame8.png" class="hukidashi--9">
            </div>

            <img src="images/omakase.png" class="omakase">
            <img src="images/denkyu.png" class="denkyu">
            <img src="images/detail_person.png" class="onayami--person">

            <div class="cloud2">
                <img src="images/cloud2.png" class="motion5">
            </div>
        </div>
        <!-- メイン 1　ここまで -->

        <!-- メイン　２　ここから -->
        <div class="main--2">
            <img src="images/bg.png" class="main--back2">
            <img src="images/gramnistahow.png" class="how--logo">

        </div>
        <!-- メイン　２　ここまで -->


    </main>
    <!-- メインここまで -->

    <!--フッター　ここから-->

    <footer>
        <div class="footer_title">
            <h1>会社概要</h1>

        </div>
        <div class="container">
            <dv class="box">
                <p>会社名<br>
                    本店所在地<br>
                    設立記念日<br>
                    資本金<br>
                    役員<br>
                    事業内容<br>
                </p>
            </dv>

            <div class="box2">
                <p> 株式会社ベスティブロ<br>
                    〒160-0023東京都西新宿8-15-3松原ビル2F<br>
                    2020年2月3日<br>
                    9,000,000円<br>
                    代表取締役　阿部遵一<br>
                    ビジネスコンシェルジュ事業　ライフコンシェルジュ事業<br>
                </p>
            </div>
        </div>

        <!--フッターアンダーここから-->
        <div id="footer_under">
            <h2>GRAMNISTA</h2>
        </div>
        <!--フッターアンダーここまで-->

    </footer>
    <!--フッター　ここまで-->

</body>
<!--ボディー　ここまで-->



</html>
